<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizcocho</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <section>
        <nav>
            <a href="index.html" class="logo ">
                <img src="assets/images/cake-icon.png" alt="cake-icon">
            </a>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
            </ul>
        </nav>
    </section>
    <div class="titulo">
        <h1>Formulario</h1>
    </div>

    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Andres Gómez">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="andresgom@email.com">
                <label for="telefono">Telefono</label>
                <input type="phone" class="form-control" id="telefono" placeholder="7331234567">
            </div>
            <div class="form-group">
                <label for="numeroPasteles">Elige el número de pasteles</label>
                <select class="form-control" id="numeroPasteles">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="saborPastel">Elige tu sabor</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Elige uno...</option>
                    <option value="1">Fondant</option>
                    <option value="2">Tres Leches</option>
                    <option value="3">Gourmet</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especificaciones">Dinos como quieres tu pastel</label>
                <textarea class="form-control" id="observaciones" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Sube tu imagen de ejemplo</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <hr>
            <label for="saborPastel">Accesorios adicionales</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Vela clasica </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Vela de chispitas</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Vela en número</label>
            </div>
            <hr>
            <a href="index.html" class="btn-inicia">Enviar</a>
        </form>
    </div>

</body>

</html>
